<!DOCTYPE html>
<html>
    <head>
            <title> Click Projects - Sign Up </title>
            <link rel="stylesheet" href="./css/bootstrap.css">
            <script rel="javascript" src="js/bootstrap.js"> </script>
            <meta charset="UTF-8">
            <meta name="description" content="Digital Skills Acquisition">
            <meta name="keywords" content="HTML,CSS,XML,JavaScript">
            <meta name="author" content="Gbenga George">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>

    <body>
         <!-- Grey with black text -->
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="https://lms.click-onkaduna.ng" target="_blank">L M S</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </nav>

            <div class="container">
                <div class="row">
                    <div>
                        <h1> Sign Up</h1>
                        <p> Sign up here and get access to our unlimited resources</p>

                    </div>
                   
                </div>

                <!--Html5 Form-->
                <div class="row">
                    <div class="col-6">
                        
                        <form action="#" method="post">
                            <div class="form-group">
                                Full Name 
                                <input type="text" name="fullname" class="form-control">
                            </div>

                            <div class="form-group">
                                Email 
                                <input type="email" name="email" class="form-control"> 
                            </div>

                            <div class="form-group">
                                Password 
                                <input type="password" name="psw" class="form-control">
                            </div>

                            <div class="form-group">
                                Phone Number
                                <input type="tel" name="phone" class="form-control">
                            </div>

                            <div class="form-group">
                                Date of Birth 
                                <input type="date" name="date" class="form-control"> 
                            </div>
                           
                           
                           
                           
                           
                            Gender
                            
                            <input type="radio" name="gender" value="Female">
                            Female
                            <input type="radio" name="gender" value="Male">
                            Male
                            Interests
                            <select>
                                <option value="reading">Reading</option>
                                <option value="sports">Sports</option>
                                <option value="traveling">Traveling</option>
                                <option value="volunteering">Volunteering</option>
                            </select>
                            
                            Programming Language Proficiency
                            <input type="checkbox" name="progamming1" value="Javascript">
                            Javascript
                            <input type="checkbox" name="progamming2" value="Python">
                            Python
                            <input type="submit" value="Submit">
                        </form>

                    </div>
                </div>


            </div>

            
    </body>
</html>
